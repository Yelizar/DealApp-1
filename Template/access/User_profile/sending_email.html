{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Email" %}{% endblock %}

{% block content %}
<form class="e-mail" method="POST" action="{% url 'access:e-mail' %}">
   {% csrf_token %}
    {% for object in form %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small"> {{ object.errors }} </span>
            </div>
        <label class="control-label col-sm-2">{{ object.label_tag }} </label>
        <div class="col-sm-10"> {{ object }}</div>
        </div>
    {% endfor %}
</form>

{% endblock %}
