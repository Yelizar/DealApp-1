{% extends "base.html"%}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-3">

            <ul class="nav nav-tabs">
                <li role="presentation">Log In</li>
                <li role="presentation"><a href="{% url 'access:signup' %}">Sign Up</a></li>
            </ul>
            <div class="in_and_up_form">
                <form class="login" method="POST" action="{% url 'access:login' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class="primaryAction" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
