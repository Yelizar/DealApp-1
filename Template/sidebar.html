{% load  static %}
<div class="container">
    <div class="sidebar">
        <div class="inner-sidebar">
            {% if user.is_authenticated %}
            <span><h2>Your Profile</h2></span>
            <div class="profile-img">
                <img src="{{ user.photo.url }}" class="img-fluid">
            </div>
            <div class="profile-username"><i class="fas fa-user user-icon"></i><span>{{ user.username }}</span></div>
            <hr>
            <div class="sidebar-options">
                <ul>
                    <li><a href="{% url 'chat:chat' %}">Messages</a></li>
                    <li><a href="#">My suppliers</a></li>
                    <li><a href="#">Order history</a></li>
                    <li><a href="#">My stores</a></li>
                    <hr>
                    <li><a href="{% url 'account_logout' %}">LogOut</a></li>
                    <li><a href="{% url 'base:about' %}">About</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
                {% else %}
                <button class="btn sidebar-login-btn"><a href="{% url 'account_login' %}">Login</a></button>
                <button class="btn sidebar-signup-btn"><a href="{% url 'account_signup' %}">Sign Up</a></button>
            {% endif %}
        </div>
    </div>
</div>
